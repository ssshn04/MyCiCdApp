name: Deploy 🚀

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: 📦 Restore Dependencies
        run: dotnet restore ./MyCiCdApp/MyCiCdApp.csproj

      - name: 🏗️ Build Project
        run: dotnet build ./MyCiCdApp/MyCiCdApp.csproj --no-restore

      - name: ✅ Run Tests
        run: dotnet test ./MyCiCdApp/MyCiCdApp.csproj --no-build --verbosity normal
